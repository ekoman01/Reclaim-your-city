<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/wallStyle.css">
  <link rel="stylesheet" href="https://use.typekit.net/eqr8fmx.css" />
  <script type="module" src="../scripts/wall.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  
  <title>The wall view</title>
</head>
<body>
  <div id="app" class="setup">
    <div id="not-supported">
      Web Serial is not supported in this browser.
    </div>
    <div id="supported">
      <div id="not-connected">
        <div>Not Connected</div>
        <button id="connectButton">Connect</button>
      </div>
      <div id="connected">
        Connected
      </div>
      <div>Pressed: <span class="press"></span></div>
    </div>
  </div>
  <div class="scene_one">
    <div class="glow"></div>
    <img src="../assets/animations/arrow.gif" alt="">
  </div>
  <div class="scene_two">
    <div class="question_container">
      <div class="rotate">
        <p class="question"></p>
      </div>
      <div class="form_container">
        <form class="form">
          <div>
            <label>Antwoord: </label>
            <input class="answer" type="text" required>
          </div>
        </form>
      </div>
    </div>
    <div class="glow"></div>
  </div>
  <div class="scene_three">
    <p>Dankjewel voor je input!</p>
    <img src="../assets/images/qrcode.png" alt="">
  </div>
</body>
</html>
